<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
     <!--css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="poketmon-globalnav">
            <div class="logo"><img src="img/logo1.png"></div>
        </div>
        <p class="logo-font">"자, 이제 시작이야"</p>
    </nav>

    <section class="search-section">
        <div>
            <input type="text" id="search-input" onkeydown='search()' placeholder="포켓몬을 검색해 보세요.">
           
        </div>

    </section>

    <section id="book-contents"  class="container">
    <div id="poketmon-board" class="row row-cols-3">
        <div class="poketmon-img">
            <button></button>
              <div id="basic-img">
                <img src="" class="front">
                <img src="" class="back">
              </div> 
              <div id="shiny-img">
                <img src="" class="s-front">
                <img src="" class="s-back">
             </div> 
            </div>
           <p class="poke-name">${poketmonInfo[i].name}</p>
           <div class="poke-detail-info">
            <p>성격 : ${poketCharactoer[i].description}
            <span class="">특징 : ${poketability[i].flavor_text}
            <span class="">타입 : ${poketmonInfo[i].types[0].type.name}
           </div>
    </div>

    <div class="display" id ="nopoket">
        <p>검색된 포켓몬이 없습니다!</p>
    </div>
    </section>
    
    <button id ="next">포켓몬 보기</button>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</body>
</html>
